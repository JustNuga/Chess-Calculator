<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@1.0.4/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="public/styles.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script type="text/javascript" src="elo-rating.js" charset="utf-8"></script>
</head>
<body class="h-screen overflow-hidden flex items-center justify-center {'overflow-y-hidden': showModal2}" style="background: #edf2f7;">
    <body class="font-mono bg-gray-400">
		<!-- Container -->
		<div class="container mx-auto">
			<div class="flex justify-center px-6 my-12">
				<!-- Row -->
				<div class="w-full xl:w-3/4 lg:w-11/12 flex">
					<!-- Col -->
					<div
						class="w-full h-auto bg-gray-400 hidden lg:block lg:w-5/12 bg-cover rounded-l-lg"
						style="background-image: url('img/chess.jpg')"
					></div>
					<!-- Col -->
					<div class="w-full lg:w-7/12 bg-white p-5 rounded-lg lg:rounded-l-none">
						<h3 class="pt-4 text-2xl font-bold text-center">Chess Calculator</h3>
						<form class="px-8 pt-6 pb-8 mb-4 bg-white rounded" id="elo_form">
							<div class="mb-4 md:flex md:justify-between">
								<div class="mb-4 md:mr-2 md:mb-0">
									<label class="block mb-2 text-sm font-bold text-gray-700" for="Player1">
										Player Name
									</label>
									<input
										class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
										id="ratingAName"
										type="text"
										placeholder="Player A Name"
										required
									/>
								</div>
								<div class="md:ml-2">
									<label class="block mb-2 text-sm font-bold text-gray-700" for="Player1">
										Player Rating
									</label>
									<input
										class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
										id="ratingA"
										type="text"
										placeholder="Elo Rating A"
										required
									/>
								</div>
							</div>
							<div class="mb-4 md:flex md:justify-between">
								<div class="mb-4 md:mr-2 md:mb-0">
									<label class="block mb-2 text-sm font-bold text-gray-700" for="Player2">
										Opposition Name
									</label>
									<input
										class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
									id="ratingBName"
										type="text"
										placeholder="Player B Name"
										required
									/>
								</div>
								<div class="md:ml-2">
									<label class="block mb-2 text-sm font-bold text-gray-700" for="Opposition">
										Opposition Rating
									</label>
									<input
										class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
										id="ratingB"
										type="text"
										placeholder="Elo Rating B"
										required
									/>
								</div>
							</div>
							<div class="mb-3">
								<label class="block mb-2 text-sm font-bold text-gray-700">
									Score
								</label>
								<select class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" id="score" name="score" required>
                                    <option>Select Game Score</option>
                                    <option value="1">Player 1 Wins</option>
                                    <option value="2">Draw 0.5</option>
                                    <option value="3">Player 2 Wins </option>
                                </select>
							</div>		
	                        <div>
		                        <button type="submit" class="w-full px-4 py-2 font-bold text-white bg-blue-400 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline">Submit</button>
	                        </div>

							<hr class="mb-6 border-t" />

							<div class="w-full  flex flex-rows items-center">
								<p class="block mb-2 text-sm font-bold text-gray-700"><span id="Player1name"></span><br><span id="Player1"></span></p>
							</div>

							<hr class="mb-6 border-t" />
							
							<div>
								<p class="block mb-2 text-sm font-bold text-gray-700"><span id="Player2name"></span><br><span id="Player2"></span></p>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</body>
</html>
